- summary: |
    Проверка работы при низкой скорости соединения
  requirement: |
    Сайт разработан с учетом удобства использования и оптимизирован для скорости работы
  prerequisites: Убедиться, что скорость соединения не ниже 30 Мбит/с для загрузки и 10 Мбит/с для отправки
  test-data: |
     no data
  steps:
    - Открыть DevTools на вкладке Network 
    - Перезагрузить страницу по F5
    - Проверить ошибки во вкладках Network и Console
    - Аналогично проверить ошибки при переходе на страницу любого товара и в корзину
    - На вкладке Network выставить пресет Slow 3G
    - Перезагрузить страницу на F5
    - Убедиться, что текст загружается в первую очередь и не появляется новых относительно обычной скорости ошибок во вкладках Console и Network
    - Зайти на страницу любого товара и проверить её аналогично предыдущему шагу
    - Аналогичным образом перейти и проверить корзину
  expected-result: |
    На главной странице, в карточке товара и корзине текст загружается в первую очередь и не появляется новых относительно обычной скорости ошибок во вкладках Console и Network
